<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/scripts.js"></script>
    <title>Giphy Search | @lcrojano </title>
</head>

<body class="flex-col aling-items-center">
    <section class="container flex-col justify-content-center">
        <header class="flex-row justify-content-btw">
            <div>
                <h1 class="grow-2">Giphy Search</h1>
                <caption>By Luis Rojano</caption>
            </div>
            <button class="secondary-btn">Log in</button>
        </header>
        <section class="flex-col justify-content-center">

            <div class="flex-row justify-content-center">
                <input class="grow-2" type="search" name="search" id="search">
                <button id="search-btn" class="primary-btn"><img src="https://giphy.com/static/img/search-icon.svg" width="30"></button>
            </div>
        </section>
        <section class="flex-row justify-content-btw  aling-items-center">
            <div class="flex-col ">
                <strong class="search-term">GATOS</strong>
                <span>2000</span>
            </div>
            <nav>
                <menu id="history" class="flex-row tag-menu ">
                    <li><a class="tag-btn" href="?q=gatos">gatos</a> </li>
                    <li><a class="tag-btn" href="?q=gatos">perros</a> </li>
                    <li><a class="tag-btn" href="?q=gatos">patos</a> </li>
                </menu>
            </nav>
        </section>

        <main id="gifs-list" class="flex-row flex-wrap justify-content-center ">
            <figure class="figure">
                <picture class="picture">
                    <source srcset="https://media2.giphy.com/media/l4hLTU9vannBNUQy4/giphy.gif?cid=ecf05e47ugmvvpcnwiepeozm6f5tip9sfazau3tikalecm47&rid=giphy.gif&ct=g" type="image/png" media="(min-width:1920px)">
                    <source srcset="https://media2.giphy.com/media/l4hLTU9vannBNUQy4/giphy.gif?cid=ecf05e47ugmvvpcnwiepeozm6f5tip9sfazau3tikalecm47&rid=giphy.gif&ct=g" type="image/png" media="(min-width:1200px)">
                    <source srcset="https://media2.giphy.com/media/l4hLTU9vannBNUQy4/giphy.gif?cid=ecf05e47ugmvvpcnwiepeozm6f5tip9sfazau3tikalecm47&rid=giphy.gif&ct=g" type="image/png" media="(min-width:700px)">
                    <img src="https://media2.giphy.com/media/l4hLTU9vannBNUQy4/giphy.gif?cid=ecf05e47ugmvvpcnwiepeozm6f5tip9sfazau3tikalecm47&rid=giphy.gif&ct=g" alt="Test" class="abc">
                </picture>
                <figcaption>
                    <div class="autor flex-row aling-items-center">
                        <img src="https://via.placeholder.com/728x90.png?text=Visit+WhoIsHostingThis.com+Buyers+Guide" alt="">
                        <div class="info flex-col ">
                            <p><strong>name</strong></p>
                            <p>@name</p>
                        </div>
                    </div>
                </figcaption>
            </figure>

        </main>


    </section>
    <aside></aside>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
    <title>Giphy Search | @lcrojano </title>
</head>

<body class="flex-col align-items-center">
     <button onclick="topFunction()" id="myBtn" title="Go to top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-up"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
     </button> 
    <section class="container flex-col justify-content-center">
        <header class="flex-row justify-content-btw align-items-center">
            <div>
                <h1 class="grow-2">Giphy Search</h1>
                <caption>By Luis Rojano</caption>
            </div>
            <button class="secondary-btn">Log in</button>
        </header>
        <section class="flex-col justify-content-center">

            <div class="flex-row justify-content-btw align-items-center">
                <input class="grow-2" type="search" name="search" id="search">
                <button id="search-btn" class="primary-btn"><img src="https://giphy.com/static/img/search-icon.svg" width="30"></button>
            </div>
        </section>
        <section class="flex-row justify-content-btw  align-items-center">
            <div class="flex-col ">
                <strong id="search-term">GATOS</strong>
                <span id="">2000</span>
            </div>
            <nav>
                <menu id="history" class="flex-row tag-menu ">

                </menu>
            </nav>
        </section>

        <main>
            <div id="gifs-list" class="flex-row flex-wrap justify-content-center"></div>
        </main>


    </section>
    <aside></aside>
    <script type="text/javascript">
        mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    } 
    </script>
</body>

</html>
